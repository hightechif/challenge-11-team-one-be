# Node docker image
image: node:14.16.1

cache:
  paths:
    - node_module/

stages:
  - install
  # - database
  - deploy

#Job 1 Install
Install:
  stage: install
  script:
    - npm install

#Job 2 Generate Database
# Database:
#   stage: database
#   script:
#     - npm run db:migrate

#Job 3 DEPLOY:
Production:
  image: ruby:latest
  only:
    - master
  stage: deploy
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=$HEROKU_APP_NAME --api-key=$HEROKU_API_KEY
